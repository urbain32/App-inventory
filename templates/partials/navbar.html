{%load static%}
<nav
  class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
>
  <div
    class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
  >
    <a class="navbar-brand brand-logo" href="{% url 'dashboard-index'%}"
      ><img src="{% static '/images/logo.svg' %}" alt="logo"
    /></a>
    <a class="navbar-brand brand-logo-mini" href="{% url 'dashboard-index'%}"
      ><img src="{% static '/images/logo-mini.svg' %}" alt="logo"
    /></a>
  </div>
  <div class="navbar-menu-wrapper d-flex align-items-stretch">
    <!--menu button-->
    <button
      class="navbar-toggler navbar-toggler align-self-center"
      type="button"
      data-bs-dismiss="modal"
      data-toggle="minimize"
    >
      <span class="mdi mdi-menu"></span>
    </button>
    <!--logout function-->
    <ul class="navbar-nav navbar-nav-right">
      <li class="nav-item nav-profile dropdown">
        <a
          class="nav-link"
          id="profileDropdown"
          href="{% url 'user-profile'%}"
          aria-expanded="false"
        >
          <div class="nav-profile-img">
            <img src="{{user.profile.image.url}}" alt="image" />
            <span class="availability-status online"></span>
          </div>
          <div class="nav-profile-text">
            <p class="mb-1 text-black">{{user.username}}</p>
          </div>
        </a>
      </li>
      <li>
        <button
          class="dropdown-item"
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#logoutModal"
        >
          <i class="mdi mdi-logout me-2 text-primary"></i> Signout
        </button>
      </li>
      <li class="nav-item d-none d-lg-block full-screen-link">
        <a class="nav-link">
          <i class="mdi mdi-fullscreen" id="fullscreen-button"></i>
        </a>
      </li>
    </ul>
    <button
      class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
      type="button"
      data-toggle="offcanvas"
    >
      <span class="mdi mdi-menu"></span>
    </button>
  </div>
</nav>
<!-- add Modal HTML -->
{% include "user/logout.html" %}
