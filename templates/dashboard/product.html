{% extends 'partials/base.html'%} {%block title%} Product page {%endblock%}
<!--Table-->
{%block content %}
<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white me-2">
        <i class="mdi mdi-account-box"></i>
      </span>
      View Product
    </h3>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          <span></span>product list
          <i
            class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"
          ></i>
        </li>
      </ul>
    </nav>
  </div>
  <div class="row">
    <div class="col-md-4 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <p class="card-description">Add product form</p>
          <form class="forms-sample">
            <div class="form-group">
              <label for="exampleInputUsername1">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName1"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="exampleInputQuantity"
                placeholder="Quantity"
              />
            </div>
            <div class="form-group">
              <label for="exampleSelectCategory">Category</label>
              <select
                class="form-select form-select-md"
                id="exampleSelectCategory"
              >
                <option>Fruit</option>
                <option>Drinks</option>
              </select>
            </div>

            <button type="submit" class="btn btn-gradient-primary me-2">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-8 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <p class="card-description">Product list</code></p>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Activity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                  <a class="btn btn-info btn-sm" href="">Edit</a>
                  <a class="btn btn-danger btn-sm" href="">Delete</a>
                </td>  
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock %}
